<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Tabs Options</title>

    <!-- options css -->
    <link rel="stylesheet" href="options.css">

    <!-- jquery -->
    <script src="jquery-3.6.0.min.js"></script>

    <!-- options javascript -->
    <script src="options.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <!-- heading -->
    <div class="container">
        <div class="row my-4 text-center">
            <h1>Projects</h1>
        </div>
    </div>

    <!-- code for open or delete a project -->
    <div class="container my-3 card card-body">
        <h2>select and open</h2>
        <div class="row my-3">
            <div class="col-6">
                <select class="form-select" aria-label="Default select example" id="fillProjectsName">
                    <option value="-1">No project Found</option>
                </select>
            </div>
            <div class="col-2">
                <select class="form-select" aria-label="Default select example" id="fillWindow">
                    <option value="1">New Window</option>
                    <option value="2">Current Window</option>
                </select>
            </div>
            <div class="col-4">
                <button id="openProject" class="btn btn-primary">open</button>
                <button id="deleteProject" class="btn btn-danger">delete</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <input id="upload" type=file   accept="text/json" name="files[]" size=30>
            </div>
            <div class="col-6">
                <button type="button" id="importData" class="btn btn-secondary">Import</button>
            </div>
        </div>
    </div>

    <!-- show all projects -->
    <div class="container my-3 card card-body">
        <div class="row" id="fillProjects">

        </div>
    </div>

    <div class="container">
        <div class="row alert alert-warning" role="alert">
            <div class="col-9">
                Note: before removing this extension, if you want you can download, your data in json format, by clicking on Export button
            </div>
            <div class="col-3">
                <button type="button" id="exportData" class="btn btn-secondary submit-buttons">Export</button>
            </div>
        </div>
    </div>

</body>

</html>
