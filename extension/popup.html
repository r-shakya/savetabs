<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Tabs</title>

    <!-- popup css -->
    <link rel="stylesheet" href="popup.css">

    <!-- jquery -->
    <script src="jquery-3.6.0.min.js"></script>

    <!-- popup javascript -->
    <script src="popup.js"></script>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container-fluid">

        <!-- heading -->
        <div class="row text-center my-2">
            <h1>Save Tabs</h1>
        </div>

        <!-- tabs -->
        <div class="row">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="savepage-tab" data-bs-toggle="tab" data-bs-target="#savepage"
                        aria-controls="savepage" aria-selected="true" href="#savepage" roll="tab">Save</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="openpage-tab" data-bs-toggle="tab" data-bs-target="#openpage"
                        aria-controls="openpage" aria-selected="false" href="#openpage" roll="tab">Open</a>
                </li>
            </ul>
        </div>

        <!-- tabs data -->
        <div class="row mx-2">
            <div class="tab-content" id="myTabContent">

                <div class="tab-pane fade show active" id="savepage" role="tabpanel" aria-labelledby="savepage-tab">
                    <div class="row mt-2">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Tabs</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody id="fillTabs">
                                <!-- <tr>
                                    <td>Mark</td>
                                    <td>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">add</label>
                                        </div>
                                    </td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                    <div class="row mb-3">
                        <div class="col-9">
                            <input type="text" class="form-control" id="projectName">
                        </div>
                        <div class="col-3">
                            <input id="saveProject" type="submit" class="btn btn-primary" value="save">
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="openpage" role="tabpanel" aria-labelledby="openpage-tab">
                    <div class="row mt-2">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Tabs</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody id="openTabs">
                                <!-- <tr>
                                    <td>Mark</td>
                                    <td>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">mark</label>
                                        </div>
                                    </td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <input id="deleteProject" type="submit" class="btn btn-danger" value="delete">
                        </div>
                        <div class="col-6">
                            <input id="openProject" type="submit" class="btn btn-primary" value="open">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
