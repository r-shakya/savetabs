<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Tabs Options</title>
    <link rel="stylesheet" href="options.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="options.js"></script>


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <div class="row my-4 text-center">
            <h1>Projects</h1>
        </div>
    </div>

    <div class="container my-3 card card-body">
        <h2>select and open</h2>
        <div class="row my-3">
            <div class="col-6">
                <select class="form-select" aria-label="Default select example" id="fillProjectsName">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col-6">
                <button id="addProject" class="btn btn-primary">open</button>
                <button id="deleteProject" class="btn btn-danger">delete</button>
            </div>
        </div>
    </div>

    <div class="container my-3 card card-body">
        <div class="row" id="fillProjects">

        </div>
    </div>
</body>

</html>
